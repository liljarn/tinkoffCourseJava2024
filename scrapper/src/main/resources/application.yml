app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 5s

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  database:
    driver: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: ${PASSWORD:}
    check-time-minutes: 5

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

client:
  bot:
    base-url: http://localhost:8090
  github:
    base-url:
    token: ${TOKEN:}
  stackoverflow:
    base-url:
