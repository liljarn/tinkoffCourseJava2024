app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 5s
  database-access-type: jpa
  topic: "bot-scrapper-mq"
  use-queue: true

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  database:
    check-time-minutes: 0
    limit: 10
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jooq:
    sql-dialect: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    cache-names:
      - rate-limit-bucket
    caffeine:
      spec: maximumSize=1000000,expireAfterAccess=3600s
  kafka:
    producer:
      bootstrap-servers: localhost:29092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    bootstrap-servers: localhost:29092

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

client:
  bot:
    base-url: http://localhost:8090
  github:
    base-url:
    token: ${GITHUB_TOKEN:}
  stackoverflow:
    base-url:
    access-token: ${STACKOVERFLOW_ACCESS_TOKEN:}
    key: ${STACKOVERFLOW_KEY:}

retry-config:
  retries:
    - client: bot
      type: exponential
      max-attempts: 5
      step: 2
      delay: 2s
      codes:
        - 500
    - client: github
      type: exponential
      max-attempts: 5
      step: 2
      delay: 2s
      codes:
        - 500
    - client: stackoverflow
      type: exponential
      max-attempts: 5
      step: 2
      delay: 2s
      codes:
        - 500


bucket4j:
  enabled: true
  filters:
    - cache-name: rate-limit-bucket
      url: .*
      http-status-code: too_many_requests
      http-response-headers:
        Content-Type: "application/json; charset=utf-8"
      http-response-body: |
        {
          "description": "Превышено количество запросов с текущего IP",
          "code": 429,
          "exceptionName": "Rate limit exceeded",
          "exceptionMessage": "Вы <b>превысили</b> количество доступных запросов, попробуйте чуть позже. <b>Имейте совесть</b>, не нагружайте сервер по полной"
        }
      rate-limits:
        - bandwidths:
            - capacity: 1000
              time: 1
              unit: hours
              refill-speed: interval
          cache-key: getRemoteAddr()
          skip-condition: '@limitService.isSkipped(getRemoteAddr())'

rate-limiter:
  whitelist: 127.0.0.1
